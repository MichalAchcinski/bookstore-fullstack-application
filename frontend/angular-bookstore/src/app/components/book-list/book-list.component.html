<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let tempBook of books" class="col-md-3">

                    <div class="product-box">

                        <a routerLink="/books/{{tempBook.id}}">
                            <img src ="data:image/jpg;base64,{{tempBook.image}}" class="img-responsive">
                        </a>

                        <a routerLink="/books/{{tempBook.id}}">
                            <h1>{{ tempBook.title }}</h1>
                        </a>

                        <div class="price">{{ tempBook.price |currency:'PLN'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <div *ngIf="books?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div> 
            
            </div>
        </div>
    </div>
</div>
